<table mat-table [dataSource]="historyData"  class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="fightDate">
      <th mat-header-cell *matHeaderCellDef class="pointer" (click)="sortByDate()"> 
        <img class="arrow" [class.rotate]=" directionByDate==='desc'" src="assets/img/sort_arrow.png" alt="">Battle date and time </th>
      <td mat-cell *matCellDef="let element"> {{element.fightDate | date: 'medium'}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="heroName">
      <th mat-header-cell *matHeaderCellDef class="pointer"  (click)="sortByHero()"> 
        <img class="arrow" [class.rotate]=" directionByHero==='desc'" src="assets/img/sort_arrow.png" alt="">Hero name </th>
      <td mat-cell *matCellDef="let element"> {{element.heroName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="opponentName">
      <th mat-header-cell *matHeaderCellDef class="pointer" (click)="sortByOpponent()"> 
        <img class="arrow" [class.rotate]=" directionByOpponent==='desc'" src="assets/img/sort_arrow.png" alt="">Opponent name </th>
      <td mat-cell *matCellDef="let element"> {{element.opponentName}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="result">
      <th mat-header-cell *matHeaderCellDef class="pointer" (click)="sortByResult()">
        <img class="arrow" [class.rotate]="directionByResult==='desc'" src="assets/img/sort_arrow.png" alt=""> Battle result </th>
      <td mat-cell *matCellDef="let element"> {{element.result}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div class="clear-btn">
    <app-button
    class="clear-btn"
    [textDecoration]="'Clear history'"
    [buttonColor]="'warn'"
    (click)="clearHistory()"
    ></app-button>
  </div>
