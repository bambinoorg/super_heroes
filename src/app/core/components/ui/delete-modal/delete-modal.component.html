<div class="dialog__container">
  <h2 mat-dialog-title></h2>
  <div mat-dialog-content>
   Would you like to delete <span>{{hero.name}}</span>?
</div>
  <div mat-dialog-actions class="dialog__container-btns">
    <button mat-raised-button (click)="cancelDelete()" color="primary">Cancel</button>
    <button mat-raised-button (click)="confirmDelete()" color="warn">Delete</button>
  </div>
</div>
